<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons> </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-virtual-scroll [items]="productList" approxItemHeight="70px">
          <ion-item *virtualItem="let place" [routerLink]="[place.id]" detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <span color="dark">{{place.title}}</span>
              <ion-badge slot="end" color="danger" class="ion-float-end"
                >Rs. {{place.price}}/-</ion-badge
              >
              <!-- <p>
                <ion-text color="warning">Price: </ion-text>
                <ion-badge>Rs. {{place.price}}/-</ion-badge>
              </p> -->
              <p class="ion-text-wrap">
                <ion-text color="warning">Description: </ion-text>
                <ion-text color="success">{{place.description}}</ion-text>
              </p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
